<!DOCTYPE html>
<html>
<head>
    <title>Prévisions Météo pour Montpellier</title>
</head>
<body>
    <h1>Prévisions Météo pour Montpellier</h1>

    <table id="weather-table">
        <thead>
            <tr>
                <th>Jour</th>
                <th>Température Maximale (°C)</th>
                <th>Température Minimale (°C)</th>
                <th>Moyenne du Vent (km/h)</th>
                <th>Précipitations (mm)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données seront insérées ici -->
        </tbody>
    </table>

    <script>
        // Charger les données depuis weather_data.json
        fetch('weather_data.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#weather-table tbody');

                // Parcourir les données et les insérer dans le tableau
                for (const date in data) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${date}</td>
                        <td>${data[date]['Température Maximale (°C)']}</td>
                        <td>${data[date]['Température Minimale (°C)']}</td>
                        <td>${data[date]['Moyenne du Vent (km/h)']}</td>
                        <td>${data[date]['Précipitations (mm)']}</td>
                    `;
                    tableBody.appendChild(row);
                }
            })
            .catch(error => {
                console.error('Erreur lors du chargement des données :', error);
            });
    </script>
</body>
</html>
