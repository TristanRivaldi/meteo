<!DOCTYPE html>
<html>
<head>
  <title>Prévisions Météo pour Montpellier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #3498db;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prévisions Météo pour Montpellier</h1>

    <table id="weather-table">
      <!-- Les données seront insérées ici -->
    </table>
  </div>

  <script>
    // Charger les données depuis weather_data.json
    function loadWeatherData() {
      fetch('weather_data.json')
        .then(response => response.json())
        .then(data => {
          const table = document.querySelector('#weather-table');
          table.innerHTML = ''; // Effacer le contenu actuel

          // Créer les lignes pour les données
          const dates = Object.keys(data);
          const headers = ['Température Maximale (°C)', 'Température Minimale (°C)', 'Moyenne du Vent (km/h)', 'Précipitations (mm)'];

          // En-tête des colonnes
          const headerRow = document.createElement('tr');
          headerRow.innerHTML = '<th>Date</th>';
          for (const header of headers) {
            headerRow.innerHTML += `<th>${header}</th>`;
          }
          table.appendChild(headerRow);

          // Remplir les données
          for (const date of dates) {
            const dataRow = document.createElement('tr');
            dataRow.innerHTML = `<td>${date}</td>`;
            for (const header of headers) {
              dataRow.innerHTML += `<td>${data[date][header]}</td>`;
            }
            table.appendChild(dataRow);
          }
        })
        .catch(error => {
          console.error('Erreur lors du chargement des données :', error);
        });
    }

    // Appeler loadWeatherData au chargement de la page
    loadWeatherData();

    // Rafraîchir automatiquement les données toutes les 12 heures
    setInterval(loadWeatherData, 12 * 60 * 60 * 1000); // 12 heures en millisecondes
  </script>
</body>
</html>
