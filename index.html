<!DOCTYPE html>
<html>
<head>
  <title>Prévisions Météo pour Montpellier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #3498db;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prévisions Météo pour Montpellier</h1>

    <table id="weather-table">
      <thead>
        <tr>
          <th>Jour</th>
          <th>Température Maximale (°C)</th>
          <th>Température Minimale (°C)</th>
          <th>Moyenne du Vent (km/h)</th>
          <th>Précipitations (mm)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Les données seront insérées ici -->
      </tbody>
    </table>
  </div>

  <script>
    // Charger les données depuis weather_data.json
    function loadWeatherData() {
      fetch('weather_data.json')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#weather-table tbody');
          tableBody.innerHTML = ''; // Effacer le contenu actuel

          // Parcourir les données et les insérer dans le tableau
          for (const date in data) {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${date}</td>
              <td>${data[date]['Température Maximale (°C)']}</td>
              <td>${data[date]['Température Minimale (°C)']}</td>
              <td>${data[date]['Moyenne du Vent (km/h)']}</td>
              <td>${data[date]['Précipitations (mm)']}</td>
            `;
            tableBody.appendChild(row);
          }
        })
        .catch(error => {
          console.error('Erreur lors du chargement des données :', error);
        });
    }

    // Appeler loadWeatherData au chargement de la page
    loadWeatherData();

    // Rafraîchir automatiquement les données toutes les 12 heures
    setInterval(loadWeatherData, 12 * 60 * 60 * 1000); // 12 heures en millisecondes
  </script>
</body>
</html>
