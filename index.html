<!DOCTYPE html>
<html>
<head>
  <title>Météo Montpellier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    table {
      width: 100%;
      border-spacing: 0;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: #fff;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #3498db;
      color: #fff;
    }

    .date {
      font-size: 80%;
    }

    /* Styles pour le contenu horaire */
    .hourly-details {
      display: none;
      background-color: #f9f9f9;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Météo Montpellier</h1>
    <table id="weather-table">
      <!-- Les en-têtes des colonnes (dates) seront insérés ici -->
      <thead>
        <tr>
          <th>Temp. Max (°C)</th>
          <th>Temp. Min (°C)</th>
          <th>Précip. (mm)</th>
          <th>Vent (km/h)</th>
          <th>Conditions Météo</th>
        </tr>
      </thead>
      <!-- Les données météo seront insérées ici -->
      <tbody>
        <!-- Les lignes pour les données seront générées dynamiquement ici -->
      </tbody>
    </table>
    <div class="hourly-details" id="hourly-details">
      <!-- Les données horaires seront insérées ici -->
    </div>
  </div>

  <script>
    let selectedColumn = null; // Variable pour suivre la colonne actuellement sélectionnée
    let originalTableContent = null; // Variable pour stocker le contenu du tableau d'origine

    // Obtenir le nom du jour de la semaine associé à la date
    function getDayOfWeek(date) {
      const daysOfWeek = ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"];
      return daysOfWeek[date.getDay()];
    }

    // Afficher les données horaires lorsque la colonne est cliquée
    function showHourlyDetails(date, hourlyData) {
      const hourlyDetails = document.querySelector('#hourly-details');
      hourlyDetails.innerHTML = ''; // Effacer le contenu actuel

      const title = document.createElement('h2');
      title.textContent = `Détails horaires pour ${date}`;
      hourlyDetails.appendChild(title);

      // Créer un tableau pour afficher les données horaires
      const hourlyTable = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');
      hourlyTable.appendChild(thead);
      hourlyTable.appendChild(tbody);

      // Créer l'en-tête du tableau
      const headerRow = document.createElement('tr');
      const headerColumns = ['Heure', 'Temp. (°C)', 'Vent (km/h)', 'Précip. (mm)'];
      headerColumns.forEach(columnText => {
        const th = document.createElement('th');
        th.textContent = columnText;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      // Remplir les données horaires
      for (let hour = 0; hour < 24; hour++) {
        const formattedTime = `${hour.toString().padStart(2, '0')}:00`;
        const hourlyRow = document.createElement('tr');
        const hourlyDataItem = hourlyData.find(item => new Date(item.time).getHours() === hour);

        if (hourlyDataItem) {
          const { temperature_2m, windspeed_10m, precipitation } = hourlyDataItem;
          hourlyRow.innerHTML = `
            <td>${formattedTime}</td>
            <td>${temperature_2m}°C</td>
            <td>${windspeed_10m} km/h</td>
            <td>${parseFloat(precipitation).toFixed(1)} mm</td>
          `;
        } else {
          hourlyRow.innerHTML = `<td>${formattedTime}</td><td>N/A</td><td>N/A</td><td>N/A</td>`;
        }

        tbody.appendChild(hourlyRow);
      }

      hourlyDetails.appendChild(hourlyTable);
      hourlyDetails.style.display = 'block';
    }

    // Charger les données depuis le fichier JSON
    function loadWeatherData() {
      fetch('weather_data.json')
        .then(response => response.json())
        .then(data => {
          const table = document.querySelector('#weather-table');
          const tbody = table.querySelector('tbody');
          tbody.innerHTML = ''; // Effacer le contenu actuel

          // Sauvegarder le contenu du tableau d'origine
          originalTableContent = table.innerHTML;

          // Remplir les données
          const dates = Object.keys(data.daily_data);
          for (const date of dates) {
            const dayData = data.daily_data[date];
            const dataRow = document.createElement('tr');

            // Obtenir le nom du jour de la semaine associé à la date
            const dateObj = new Date(date);
            const dayOfWeek = getDayOfWeek(dateObj);

            // Obtenir la date au format jour/mois (français)
            const options = { day: 'numeric', month: 'numeric' };
            const formattedDate = dateObj.toLocaleDateString('fr-FR', options);

            // Obtenir la température maximale, minimale, précipitations et vitesse du vent pour la date
            const tempMax = dayData["Température Maximale (°C)"];
            const tempMin = dayData["Température Minimale (°C)"];
            const precipitation = parseFloat(dayData["Précipitations (mm)"]).toFixed(1);
            const windSpeed = parseInt(dayData["Moyenne du Vent (km/h)"]);

            // Ajouter la colonne de date (en tant qu'en-tête)
            const dateCell = document.createElement('th');
            dateCell.textContent = `${dayOfWeek}, ${formattedDate}`;
            dateCell.style.cursor = 'pointer';
            dateCell.addEventListener('click', () => {
              if (selectedColumn === dateCell) {
                // Si la colonne actuellement sélectionnée est la même que celle cliquée à nouveau, réinitialisez la sélection
                selectedColumn.style.backgroundColor = '';
                selectedColumn = null;

                // Rétablir le contenu du tableau d'origine
                table.innerHTML = originalTableContent;

                document.querySelector('#hourly-details').style.display = 'none'; // Masquer les détails horaires
              } else {
                // Réinitialiser la colonne précédemment sélectionnée si elle existe
                if (selectedColumn) {
                  selectedColumn.style.backgroundColor = '';
                }

                // Sauvegarder le contenu du tableau d'origine
                originalTableContent = table.innerHTML;

                // Si la colonne actuellement sélectionnée est différente de la nouvelle colonne, afficher les détails horaires
                selectedColumn = dateCell;
                dateCell.style.backgroundColor = '#3498db';
                const hourlyData = data.hourly_data[date];
                showHourlyDetails(`${dayOfWeek}, ${formattedDate}`, hourlyData);
              }
            });

            dataRow.appendChild(dateCell);

            // Ajouter les données météorologiques sous la colonne de date
            dataRow.innerHTML += `<td>${tempMax} <img src="chaud.svg" alt="Chaud" width="30" height="30"></td>`;
            dataRow.innerHTML += `<td>${tempMin} <img src="froid.svg" alt="Froid" width="30" height="30"></td>`;
            dataRow.innerHTML += `<td>${precipitation}</td>`;
            dataRow.innerHTML += `<td>${windSpeed}</td>`;

            // Ajouter la colonne des conditions météo
            const weatherConditionCell = document.createElement('td');
            if (dayData["Précipitations (mm)"] > 0) {
              // S'il y a des précipitations, afficher une image de nuage avec de la pluie
              weatherConditionCell.innerHTML = '<img src="nuage.svg" alt="Nuage avec de la pluie" width="50" height="50">';
            } else {
              // S'il n'y a pas de précipitations, afficher une image de soleil
              weatherConditionCell.innerHTML = '<img src="soleil.svg" alt="Soleil" width="50" height="50">';
            }

            dataRow.appendChild(weatherConditionCell);
            tbody.appendChild(dataRow);
          }
        })
        .catch(error => {
          console.error('Erreur lors du chargement des données :', error);
        });
    }

    // Appeler loadWeatherData au chargement de la page
    loadWeatherData();

    // Rafraîchir automatiquement les données toutes les 12 heures
    setInterval(loadWeatherData, 12 * 60 * 60 * 1000); // 12 heures en millisecondes
  </script>
</body>
</html>
