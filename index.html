<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévisions météo pour Montpellier</title>
</head>
<body>
    <h1>Prévisions météo pour Montpellier</h1>

    <table id="meteo-table">
        <tr>
            <th>Jour</th>
            <th>Température (°C)</th>
            <th>Précipitation (mm)</th>
            <th>Cloud Cover (%)</th>
            <th>Vitesse du vent (m/s)</th>
        </tr>
        <!-- Les données de l'API seront insérées ici -->
    </table>

    <script>
        // Code pour récupérer les données de l'API et les insérer dans le 
tableau
        
fetch("https://api.open-meteo.com/v1/forecast?forecast=7&latitude=43.6109&longitude=3.8763&daily=temperature_2m_min,temperature_2m_max,precipitation_sum,cloudcover_avg,wind_speed_10m_max")
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById("meteo-table");

                data.daily.forecast.forEach(entry => {
                    const row = table.insertRow();
                    row.insertCell(0).textContent = entry.date;
                    row.insertCell(1).textContent = 
entry.temperature_2m_min + " - " + entry.temperature_2m_max;
                    row.insertCell(2).textContent = 
entry.precipitation_sum;
                    row.insertCell(3).textContent = entry.cloudcover_avg;
                    row.insertCell(4).textContent = 
entry.wind_speed_10m_max;
                });
            })
            .catch(error => {
                console.error("Erreur lors de la récupération des données 
météorologiques : " + error);
            });
    </script>
</body>
</html>
