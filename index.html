<!DOCTYPE html>
<html>
<head>
  <title>Prévisions Météo pour Montpellier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    table {
      width: 100%;
      border-spacing: 0;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: #fff;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #3498db;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prévisions Météo pour Montpellier</h1>

    <table id="weather-table">
      <!-- L'en-tête des colonnes sera inséré ici -->
      <thead>
        <tr>
          <th>Date</th>
          <th>Temp. Max (°C)</th>
          <th>Temp. Min (°C)</th>
          <th>Précip. (mm)</th>
          <th>Vent (km/h)</th>
          <th>Conditions Météo</th>
        </tr>
      </thead>
      <!-- Les données météo seront insérées ici -->
      <tbody>
        <!-- Les lignes pour les données seront générées dynamiquement ici -->
      </tbody>
    </table>
  </div>

  <script>
    // Charger les données depuis weather_data.json
    function loadWeatherData() {
      fetch('weather_data.json')
        .then(response => response.json())
        .then(data => {
          const table = document.querySelector('#weather-table');
          const tbody = table.querySelector('tbody');
          tbody.innerHTML = ''; // Effacer le contenu actuel

          // Remplir les données
          const dates = Object.keys(data);
          for (const date of dates) {
            const dayData = data[date];
            const dataRow = document.createElement('tr');
            dataRow.innerHTML = `<td>${date}</td>`;
            dataRow.innerHTML += `<td>${dayData['Température Maximale (°C)']}</td>`;
            dataRow.innerHTML += `<td>${dayData['Température Minimale (°C)']}</td>`;
            dataRow.innerHTML += `<td>${dayData['Précipitations (mm)']}</td>`;
            dataRow.innerHTML += `<td>${dayData['Moyenne du Vent (km/h)']}</td>`;

            // Ajouter la colonne des conditions météo
            const weatherConditionCell = document.createElement('td');
            if (dayData['Précipitations (mm)'] > 0) {
              // S'il y a des précipitations, afficher une image de nuage avec de la pluie
              weatherConditionCell.innerHTML = '<img src="nuage.svg" alt="Nuage avec de la pluie" width="50" height="50">';
            } else {
              // S'il n'y a pas de précipitations, afficher une image de soleil
              weatherConditionCell.innerHTML = '<img src="soleil.svg" alt="Soleil" width="50" height="50">';
            }

            dataRow.appendChild(weatherConditionCell);
            tbody.appendChild(dataRow);
          }
        })
        .catch(error => {
          console.error('Erreur lors du chargement des données :', error);
        });
    }

    // Appeler loadWeatherData au chargement de la page
    loadWeatherData();

    // Rafraîchir automatiquement les données toutes les 12 heures
    setInterval(loadWeatherData, 12 * 60 * 60 * 1000); // 12 heures en millisecondes
  </script>
</body>
</html>
