<!DOCTYPE html>
<html>
<head>
  <title>Météo Montpellier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    table {
      width: 100%;
      border-spacing: 0;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: #fff;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #3498db;
      color: #fff;
    }

    .date {
      font-size: 80%;
    }

    .weather-icon {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Météo Montpellier</h1>

    <table id="weather-table">
      <!-- L'en-tête des colonnes sera inséré ici -->
      <thead>
        <tr>
          <th>Date</th>
          <th>Temp. Max (°C)</th>
          <th>Temp. Min (°C)</th>
          <th>Précip. (mm)</th>
          <th>Vent (km/h)</th>
          <th>Conditions Météo</th>
        </tr>
      </thead>
      <!-- Les données météo seront insérées ici -->
      <tbody>
        <!-- Les lignes pour les données seront générées dynamiquement ici -->
      </tbody>
    </table>
  </div>

  <script>
    // Fonction pour charger les données météorologiques depuis l'API
    function loadWeatherData() {
      const apiUrl = "https://api.open-meteo.com/v1/meteofrance?latitude=43.6109&longitude=3.8763&hourly=temperature_2m,precipitation,windspeed_10m";

      fetch(apiUrl)
        .then(response => response.json()) // Convertir la réponse en JSON
        .then(data => {
          // Créer un objet pour stocker les données par jour
          const dailyData = {};

          // Parcourir les données horaires pour les regrouper par jour
          data.hourly.forEach(hourlyData => {
            const date = hourlyData.time.split('T')[0]; // Récupérer la date (sans l'heure)
            if (!dailyData[date]) {
              dailyData[date] = {
                temperatureMax: -Infinity,
                temperatureMin: Infinity,
                precipitationTotal: 0,
                windspeedTotal: 0,
                count: 0,
              };
            }

            // Mettre à jour les données pour le jour en cours
            const temperature = hourlyData.temperature_2m;
            const precipitation = hourlyData.precipitation;
            const windspeed = hourlyData.windspeed_10m;

            if (temperature > dailyData[date].temperatureMax) {
              dailyData[date].temperatureMax = temperature;
            }
            if (temperature < dailyData[date].temperatureMin) {
              dailyData[date].temperatureMin = temperature;
            }
            dailyData[date].precipitationTotal += precipitation;
            dailyData[date].windspeedTotal += windspeed;
            dailyData[date].count++;
          });

          // Mettre à jour les éléments HTML du tableau avec les nouvelles données
          const tableBody = document.getElementById('weather-table').querySelector('tbody');
          tableBody.innerHTML = '';

          for (const date in dailyData) {
            const dayData = dailyData[date];
            const dataRow = document.createElement('tr');
            dataRow.innerHTML = `<td>${date}</td>`;
            dataRow.innerHTML += `<td>${dayData.temperatureMax.toFixed(2)} °C</td>`;
            dataRow.innerHTML += `<td>${dayData.temperatureMin.toFixed(2)} °C</td>`;
            dataRow.innerHTML += `<td>${dayData.precipitationTotal.toFixed(2)} mm</td>`;
            dataRow.innerHTML += `<td>${(dayData.windspeedTotal / dayData.count).toFixed(2)} km/h</td>`;
            const weatherConditionCell = document.createElement('td');
            const weatherIcon = document.createElement('img');
            weatherIcon.className = 'weather-icon';

            if (dayData.precipitationTotal > 0) {
              // S'il y a des précipitations, afficher une image de nuage avec de la pluie
              weatherIcon.src = 'nuage.svg';
              weatherIcon.alt = 'Nuage avec de la pluie';
            } else {
              // S'il n'y a pas de précipitations, afficher une image de soleil
              weatherIcon.src = 'soleil.svg';
              weatherIcon.alt = 'Soleil';
            }

            weatherConditionCell.appendChild(weatherIcon);
            dataRow.appendChild(weatherConditionCell);
            tableBody.appendChild(dataRow);
          }
        })
        .catch(error => {
          console.error('Erreur lors du chargement des données :', error);
        });
    }

    // Appeler loadWeatherData au chargement de la page
    loadWeatherData();

    // Rafraîchir automatiquement les données toutes les 10 minutes (600 000 ms)
    setInterval(loadWeatherData, 600000);
  </script>
</body>
</html>
