<!DOCTYPE html>
<html>
<head>
  <title>Prévisions Météo pour Montpellier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #3498db;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prévisions Météo pour Montpellier</h1>

    <table id="weather-table">
      <thead>
        <tr>
          <th>Information</th>
          <!-- Les dates seront insérées ici -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Température Maximale (°C)</td>
          <!-- Les données de température maximale seront insérées ici -->
        </tr>
        <tr>
          <td>Température Minimale (°C)</td>
          <!-- Les données de température minimale seront insérées ici -->
        </tr>
        <tr>
          <td>Moyenne du Vent (km/h)</td>
          <!-- Les données de moyenne du vent seront insérées ici -->
        </tr>
        <tr>
          <td>Précipitations (mm)</td>
          <!-- Les données de précipitations seront insérées ici -->
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Charger les données depuis weather_data.json
    function loadWeatherData() {
      fetch('weather_data.json')
        .then(response => response.json())
        .then(data => {
          // Parcourir les données et les insérer dans le tableau
          for (const date in data) {
            const tableRow = document.createElement('tr');
            const dateHeader = document.createElement('th');
            dateHeader.textContent = date;
            tableRow.appendChild(dateHeader);

            for (const key in data[date]) {
              const dataCell = document.createElement('td');
              dataCell.textContent = data[date][key];
              tableRow.appendChild(dataCell);
            }

            document.querySelector('#weather-table tbody').appendChild(tableRow);
          }
        })
        .catch(error => {
          console.error('Erreur lors du chargement des données :', error);
        });
    }

    // Appeler loadWeatherData au chargement de la page
    loadWeatherData();

    // Rafraîchir automatiquement les données toutes les 12 heures
    setInterval(loadWeatherData, 12 * 60 * 60 * 1000); // 12 heures en millisecondes
  </script>
</body>
</html>
